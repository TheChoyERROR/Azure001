trigger:
- main

pool:
  name: "Default"

stages:
- stage: CI
  displayName: 'Build and Test'
  jobs:
  - job: BuildAndTest
    steps:
    - script: echo "Iniciando pipeline CI/CD"
      displayName: "Inicio del Pipeline"

    # Paso 1: Construcci√≥n con Maven usando la tarea oficial de Azure DevOps
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
      displayName: "Build con Maven"

    # Paso 2: Ejecutar pruebas (ya incluidas en el build de Maven)

    # Publicar artefactos para el despliegue
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'target'
        ArtifactName: 'jar-files'
        publishLocation: 'Container'
      displayName: "Publicar artefactos"

    # Paso 3: Subir cambios a GitHub
    - script: |
        git config --global user.email "ejemplo@email.com"
        git config --global user.name "TheChoyERROR"
        git remote add github https://github.com/TheChoyERROR/Azure001.git
        git push github main
      displayName: "Subir cambios a GitHub"
      env:
        GITHUB_TOKEN: $(githubToken)

- stage: CD
  displayName: 'Deploy'
  dependsOn: CI
  condition: succeeded()
  jobs:
  - deployment: DeployToAzure
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@1
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'jar-files'
              downloadPath: '$(System.ArtifactsDirectory)'
            displayName: "Descargar artefactos"
          
          # Despliegue a Azure Web App
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'your-azure-service-connection'
              appType: 'webAppLinux'
              appName: 'your-web-app-name'
              package: '$(System.ArtifactsDirectory)/jar-files/*.jar'
              deploymentMethod: 'auto'
            displayName: "Desplegar a Azure Web App"